<!--The barebones skeleton of any website html-->
<!DOCTYPE html>      <!--Put at start of root html file. -->
<html lang="en">     <!--allows browsers to fetch html stuff in selected language-->

<!--Everything that goes in head is not displayed to users. That all goes into the body tag-->
    <head>
        <!--Does a multitude of things including allowing encoding of emojis and such-->
        <meta charset="UTF-8" />

        <!--Allows for a multitude of viewports (phones, tablets). Essentially telling the website that I will deal with my own web stuff on mobile, otherwise
        it will try to fit a computer sized website on phone screens which wouldn't work very well.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
        <!--Title of what is shown in the google search. Whatever your tab is called.-->
        <title>Omar Front End Master</title>
    </head>
    <body>
       <!--all the rest of webpage content.-->     
    </body>
</html>

<!--Can be generated while being in HTML mode in VS Code
- type in html:5 and press tab and voila-->
